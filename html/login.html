<!doctype html>
<html lang="en">

<head>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>
	<!-- Font Awesome CSS -->
	<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
	<link rel="stylesheet" href="login.css" />
		<script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
		<!-- Popper JS -->
		<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
		<!-- Bootstrap JS -->
		<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
	<script src="login.js"></script>
</head>

<body>
	<div class="container">
		<button type="button" class="btn btn-info btn-round" data-toggle="modal" data-target="#loginModal">
			Login
		</button>
	</div>
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header border-bottom-0">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-title text-center">
						<h4>Login</h4>
					</div>
					<div class="d-flex flex-column text-center">
						<form action="FirstServlet" method="POST">
							<div class="form-group">
								<input type="text" class="form-control" id="username" name="username" placeholder="Your username...">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="userpass" name="userpass" placeholder="Your password...">
							</div>
							<button type="submit" class="btn btn-info btn-block btn-round">Login</button>
						</form>

					</div>
					<br>
					<div class="signup-section">Not a member yet? <a href="#a" class="text-info" onclick="location.href='trial_signup.html'"> Sign Up</a></div>
				</div>
			</div>
			<!--<div class="modal-footer d-flex justify-content-center">
				<div class="signup-section">Not a member yet? <a href="#a" class="text-info"> Sign Up</a>.</div>
			</div> -->
		</div>
	</div>


</body></html>
